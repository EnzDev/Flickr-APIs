<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Projet JS - Flickr</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://use.fontawesome.com/d684560ae1.js"></script> <!-- Custom icons -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- JQuery 3 -->

		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        <script src="src/js/search.js"></script>
        <script src="src/js/slider.js"></script>
        <script src="src/js/ui.js"></script>
        
		<link href="src/css/reset.css" rel="stylesheet">
        <link href="src/css/style.css" rel="stylesheet">
		<link href="src/css/ui.css" rel="stylesheet">
    </head>
    <body>
        <nav> <!-- Search bar -->
            <div class="flex-container">
                <form class="search">  <!-- No space for css reason -->
                    <input type="text" name="search" value="" placeholder="Recherche">
					<button type="button" aria-label="Search">
						<i class="fa fa-search" aria-hidden="true" title="Rechercher"></i>
					</button>
                </form>
                <span class="space"></span>
                <div class="slider">
                    <input id="nombre" type="range" list="values" min="1" max="100" value="25" autocomplete="off"/>
                    <span>25</span>
                    <datalist id="values">
                        <option value="1">1</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </datalist>
                </div>
            </div>
        </nav>
        <section class="content">
            
        </section>
		<section class="zoom">
			<img src="">
            <div class="infos">
                <div class="description">
                    
                </div>
                <div class="tags">
                    
                </div>
            </div>
		</section>
    </body>
</html>
